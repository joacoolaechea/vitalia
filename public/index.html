<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vitalia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Vitalia" class="logo">
  </header>
<button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Abrir menú">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
       stroke-width="1.5" stroke="currentColor"
       style="width: 120px; height: 120px; color: white;">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
  </svg>
</button>

<div class="sidebar" id="sidebar">
  <button onclick="toggleSidebar()" class="close-sidebar" aria-label="Cerrar menú" style="background: none; border: none; cursor: pointer; padding: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 64px; height: 64px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </button>
  <ul id="categoryList"></ul>
</div>


  <div class="content" id="content">
    <div class="topbar">
      <input type="text" id="search" placeholder="Buscar producto..." oninput="filterProducts()">
      <div class="cart-button" onclick="toggleCart()" aria-label="Abrir carrito">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:100px; height:100px; color: white;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
        <span id="cartCount" style="margin-left: 4px; font-weight: bold; font-size: 50px; color:#dd8e3f;"></span>

      </div>
    </div>
    <div id="productList"></div>
  </div>

  <div class="cart-popup" id="cartPopup">
    <button onclick="toggleCart()" class="close-cart-btn" aria-label="Cerrar carrito" style="background:none; border:none; cursor:pointer; padding:5px; color:inherit;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  stroke="white" style="width:124px; height:124px;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
      </svg>
   </button>

<h3 style="font-size:3rem;margin-bottom:18px;color:#fff;">Carrito</h3>
<ul id="cartItems"></ul>

<h3 style="font-size:3rem;margin:32px 0 18px 0;color:#a84a65;">Cargar dirección
  <span style="font-size:2rem;color:#888;">(opcional)</span>
</h3>

<input id="shippingAddress" type="text" placeholder="Escribe tu dirección…"
       style="width:50%; padding:14px 16px; font-size:1.8rem;
              border:1px solid #dd8e3f; border-radius:10px; margin-bottom:32px; color:#a84a65; display:block; margin-left:auto; margin-right:auto;">

<p style="font-size:4rem;font-weight:bold;margin:32px 0;color:#fff;">
  Total: $<span id="cartTotal">0</span>
</p>

<style>
  @font-face {
    font-family: 'MADECarvingSoft';
    src: url('./fonts/MADECarvingSoftPERSONALUSE-Black.otf') format('opentype');
    font-weight: 900;
    font-style: normal;
  }
</style>

<button onclick="sendWhatsApp()" style="
  background:#dd8e3f;
  color:  #570b20;
  border:2px solid #570b20;
  padding:22px 48px;
  font-size:2.4rem;
  font-family: 'MADECarvingSoft', sans-serif;
  font-weight: 900;
  border-radius:14px;
  cursor:pointer;
  width:100%;
  max-width:480px;
  margin:0 auto;
  display:block;
">
  Enviar Compra
</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('open');
      content.classList.toggle('shifted');
    }
  </script>
  <script src="script.js"></script>

<!-- Modal para detalle de producto -->
<div id="productDetailModal" style="
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div id="productDetailContent" style="
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 900px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-sizing: border-box;
  ">
    <!-- contenido generado por JS -->
  </div>
</div>



</body>
</html>
