<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: row; }
    .sidebar {
      width: 200px;
      background-color: #f5f5f5;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 20px;
      position: relative;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .cart-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-popup {
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 320px;
      display: none;
      z-index: 1000;
    }
    .cart-popup ul {
      padding: 0;
      list-style: none;
    }
    .cart-popup li {
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>PRODUCTOS</h3>
    <ul id="categoryList"></ul>
  </div>

  <div class="content">
    <div class="topbar">
      <input type="text" id="search" placeholder="Buscar producto..." oninput="filterProducts()">
      <div class="cart-button" onclick="toggleCart()">ðŸ›’ (<span id="cartCount">0</span>)</div>
    </div>
    <div id="productList"></div>
  </div>

  <div class="cart-popup" id="cartPopup">
    <button onclick="toggleCart()">Cerrar</button>
    <h3>Carrito</h3>
    <ul id="cartItems"></ul>
    <p><strong>Total: $<span id="cartTotal">0</span></strong></p>
    <button onclick="sendWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <!-- âœ… ImportÃ¡s el archivo JS externo -->
  <script src="script.js">
    
  </script>
</body>
</html>
