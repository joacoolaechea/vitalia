<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vitalia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Vitalia" class="logo">
  </header>

 <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Abrir menú">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 56px; height: 56px; color: white;">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
  </svg>
</button>

  <div class="sidebar" id="sidebar">
    <button onclick="toggleSidebar()" class="close-sidebar">✖</button>
    <ul id="categoryList"></ul>
  </div>

  <div class="content" id="content">
    <div class="topbar">
      <input type="text" id="search" placeholder="Buscar producto..." oninput="filterProducts()">
      <div class="cart-button" onclick="toggleCart()" aria-label="Abrir carrito">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:32px; height:32px; color: white;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
        <span id="cartCount" style="margin-left: 4px; font-weight: bold; font-size: 16px;"></span>
      </div>
    </div>
    <div id="productList"></div>
  </div>

  <div class="cart-popup" id="cartPopup">
    <button onclick="toggleCart()" class="close-cart-btn" aria-label="Cerrar carrito" style="background:none; border:none; cursor:pointer; padding:5px; color:inherit;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  stroke="white" style="width:24px; height:24px;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
      </svg>
    </button>
    <h3>Carrito</h3>
    <ul id="cartItems"></ul>
    <p><strong>Total: $<span id="cartTotal">0</span></strong></p>
    <button onclick="sendWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('open');
      content.classList.toggle('shifted');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
